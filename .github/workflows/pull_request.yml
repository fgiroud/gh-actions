name: Test CI

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: if [ -f "/usr/bin/wine" ]; then echo "::set-output name=matrix::{\"browser\":[\"chrome\", \"edge\"]}"; else echo "::set-output name=matrix::{\"browser\":[\"chrome\", \"edge\"]}"; fi
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.job1.outputs.matrix)}}
    steps:
      - name: ECHO
        run: echo I am running on machine "${{ matrix.browser }}"

