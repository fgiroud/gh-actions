name: Test CI

on: [push]

jobs:
  prepare_ui_tests_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "::set-output name=matrix::[1,2,3,4]"

  ui_tests:
    strategy:
      # fail-fast: false
      matrix:
        browser: ['chrome', 'edge']
        machines: ${{fromJSON(needs.prepare_ui_tests_matrix.outputs.matrix)}}
    runs-on: ubuntu-latest

    steps:
      - name: ECHO
        run: echo I am running on machine "${{ matrix.machine }}, for browser ${{ matrix.browser }}"
